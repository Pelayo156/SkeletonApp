<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list id="login-form">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Email" type="email" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-button expand="block" id="login-btn" color="secondary" (click)="login()">Ingresar</ion-button>
</ion-content>
